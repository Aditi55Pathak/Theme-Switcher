<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Aditi's Theme Switcher</h1>
    <p>Creativity with HTML CSS and JS</p>
    <button id="themeSwitcher">Switch to Dark Theme</button>
    <div class="theme-buttons">
      <button data-theme="light">Light Theme</button>
      <button data-theme="dark">Dark Theme</button>
      <button data-theme="blue">Blue Theme</button>
      <button data-theme="green">Green Theme</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
